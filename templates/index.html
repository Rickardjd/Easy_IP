<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>i-PRO Camera Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1em;
        }

        .controls {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #e0e7ff;
            color: #667eea;
        }

        .btn-secondary:hover {
            background: #c7d2fe;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-card.active .stat-value { color: #10b981; }
        .stat-card.offline .stat-value { color: #f59e0b; }
        .stat-card.missing .stat-value { color: #ef4444; }
        .stat-card.changed .stat-value { color: #3b82f6; }
        .stat-card.total .stat-value { color: #8b5cf6; }

        .camera-table-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        .filters {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #e0e7ff;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #f9fafb;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #374151;
            border-bottom: 2px solid #e5e7eb;
            position: sticky;
            top: 0;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #e5e7eb;
        }

        tr:hover {
            background: #f9fafb;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            display: inline-block;
        }

        .status-active {
            background: #d1fae5;
            color: #065f46;
        }

        .status-offline {
            background: #fef3c7;
            color: #92400e;
        }

        .status-missing {
            background: #fee2e2;
            color: #991b1b;
        }

        .status-changed {
            background: #dbeafe;
            color: #1e40af;
        }

        .camera-name {
            font-weight: 600;
            color: #111827;
        }

        .mac-address {
            font-family: 'Courier New', monospace;
            color: #6b7280;
            font-size: 0.9em;
        }

        .ip-address {
            font-family: 'Courier New', monospace;
            color: #374151;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .no-cameras {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }

        .no-cameras-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .last-scan {
            color: #6b7280;
            font-size: 0.9em;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 10px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.5em;
            color: #111827;
            margin-bottom: 5px;
        }

        .modal-close {
            float: right;
            font-size: 1.5em;
            color: #6b7280;
            cursor: pointer;
            line-height: 1;
        }

        .modal-close:hover {
            color: #111827;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .detail-label {
            color: #6b7280;
            font-weight: 500;
        }

        .detail-value {
            color: #111827;
            font-weight: 600;
        }

        .ip-history {
            margin-top: 20px;
        }

        .ip-history-item {
            padding: 10px;
            background: #f9fafb;
            border-left: 3px solid #667eea;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .auto-scan-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 24px;
            background: #d1d5db;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-switch.active {
            background: #10b981;
        }

        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(26px);
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            table {
                font-size: 0.9em;
            }

            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>i-PRO Camera Monitor</h1>
            <p class="subtitle">Real-time camera discovery and tracking dashboard</p>
        </header>

        <div class="controls">
            <button class="btn btn-primary" id="scanBtn" onclick="triggerScan()">
                <span id="scanIcon">üîç</span>
                <span id="scanText">Scan Network</span>
            </button>
            <button class="btn btn-secondary" onclick="refreshData()">
                üîÑ Refresh
            </button>
            <button class="btn btn-secondary" onclick="exportData()">
                üíæ Export
            </button>
            <div class="auto-scan-toggle">
                <span>Auto-scan:</span>
                <div class="toggle-switch" id="autoScanToggle" onclick="toggleAutoScan()">
                    <div class="toggle-slider"></div>
                </div>
            </div>
            <span class="last-scan" id="lastScan">Last scan: Never</span>
        </div>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card total">
                <div class="stat-value" id="totalCameras">0</div>
                <div class="stat-label">Total Cameras</div>
            </div>
            <div class="stat-card active">
                <div class="stat-value" id="activeCameras">0</div>
                <div class="stat-label">Active</div>
            </div>
            <div class="stat-card changed">
                <div class="stat-value" id="changedCameras">0</div>
                <div class="stat-label">IP Changed</div>
            </div>
            <div class="stat-card offline">
                <div class="stat-value" id="offlineCameras">0</div>
                <div class="stat-label">Offline</div>
            </div>
            <div class="stat-card missing">
                <div class="stat-value" id="missingCameras">0</div>
                <div class="stat-label">Missing</div>
            </div>
        </div>

        <div class="camera-table-container">
            <div class="filters">
                <button class="filter-btn active" data-filter="all" onclick="filterCameras('all')">All</button>
                <button class="filter-btn" data-filter="Active" onclick="filterCameras('Active')">Active</button>
                <button class="filter-btn" data-filter="IP Changed" onclick="filterCameras('IP Changed')">IP Changed</button>
                <button class="filter-btn" data-filter="Offline" onclick="filterCameras('Offline')">Offline</button>
                <button class="filter-btn" data-filter="MISSING" onclick="filterCameras('MISSING')">Missing</button>
            </div>

            <div id="tableContent">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading cameras...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Camera Detail Modal -->
    <div class="modal" id="cameraModal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-close" onclick="closeModal()">&times;</span>
                <h2 class="modal-title" id="modalTitle">Camera Details</h2>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        let cameras = [];
        let currentFilter = 'all';
        let autoScanEnabled = false;

        // Load data on page load
        window.onload = function() {
            refreshData();
            // Auto-refresh every 30 seconds
            setInterval(refreshData, 30000);
        };

        async function refreshData() {
            try {
                // Load cameras
                const camerasResponse = await fetch('/api/cameras');
                const camerasData = await camerasResponse.json();
                cameras = camerasData.cameras;

                // Load stats
                const statsResponse = await fetch('/api/stats');
                const stats = await statsResponse.json();

                updateStats(stats);
                updateLastScan(camerasData.last_scan);
                renderTable();
            } catch (error) {
                console.error('Error refreshing data:', error);
            }
        }

        function updateStats(stats) {
            document.getElementById('totalCameras').textContent = stats.total_cameras;
            document.getElementById('activeCameras').textContent = stats.active;
            document.getElementById('changedCameras').textContent = stats.ip_changed;
            document.getElementById('offlineCameras').textContent = stats.offline;
            document.getElementById('missingCameras').textContent = stats.missing;
        }

        function updateLastScan(lastScan) {
            const lastScanEl = document.getElementById('lastScan');
            if (lastScan) {
                const date = new Date(lastScan);
                lastScanEl.textContent = `Last scan: ${date.toLocaleString()}`;
            } else {
                lastScanEl.textContent = 'Last scan: Never';
            }
        }

        function renderTable() {
            const tableContent = document.getElementById('tableContent');

            if (cameras.length === 0) {
                tableContent.innerHTML = `
                    <div class="no-cameras">
                        <div class="no-cameras-icon">üìπ</div>
                        <h3>No Cameras Found</h3>
                        <p>Click "Scan Network" to discover cameras</p>
                    </div>
                `;
                return;
            }

            const filteredCameras = currentFilter === 'all' 
                ? cameras 
                : cameras.filter(c => c.status === currentFilter);

            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>Status</th>
                            <th>Camera Name</th>
                            <th>IP Address</th>
                            <th>MAC Address</th>
                            <th>Model</th>
                            <th>Last Seen</th>
                            <th>Discoveries</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            filteredCameras.forEach(camera => {
                const statusClass = camera.status.toLowerCase().replace(' ', '-');
                html += `
                    <tr>
                        <td><span class="status-badge status-${statusClass}">${camera.status}</span></td>
                        <td class="camera-name">${camera.camera_name}</td>
                        <td class="ip-address">${camera.current_ip}:${camera.current_port}</td>
                        <td class="mac-address">${camera.mac_address}</td>
                        <td>${camera.model_name}</td>
                        <td>${camera.last_seen_formatted}</td>
                        <td>${camera.total_discoveries}</td>
                        <td><button class="btn btn-secondary" style="padding: 6px 12px; font-size: 12px;" onclick="showCameraDetail('${camera.mac_address}')">Details</button></td>
                    </tr>
                `;
            });

            html += `
                    </tbody>
                </table>
            `;

            tableContent.innerHTML = html;
        }

        function filterCameras(filter) {
            currentFilter = filter;
            
            // Update button states
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.filter === filter) {
                    btn.classList.add('active');
                }
            });

            renderTable();
        }

        async function triggerScan() {
            const scanBtn = document.getElementById('scanBtn');
            const scanIcon = document.getElementById('scanIcon');
            const scanText = document.getElementById('scanText');

            scanBtn.disabled = true;
            scanIcon.innerHTML = '<div class="spinner"></div>';
            scanText.textContent = 'Scanning...';

            try {
                const response = await fetch('/api/scan', {
                    method: 'POST'
                });

                if (response.ok) {
                    // Wait a bit then refresh
                    setTimeout(async () => {
                        await refreshData();
                        scanBtn.disabled = false;
                        scanIcon.textContent = 'üîç';
                        scanText.textContent = 'Scan Network';
                    }, 3000);
                }
            } catch (error) {
                console.error('Error triggering scan:', error);
                scanBtn.disabled = false;
                scanIcon.textContent = 'üîç';
                scanText.textContent = 'Scan Network';
            }
        }

        async function toggleAutoScan() {
            autoScanEnabled = !autoScanEnabled;
            const toggle = document.getElementById('autoScanToggle');
            
            if (autoScanEnabled) {
                toggle.classList.add('active');
            } else {
                toggle.classList.remove('active');
            }

            try {
                await fetch('/api/auto-scan', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ enabled: autoScanEnabled })
                });
            } catch (error) {
                console.error('Error toggling auto-scan:', error);
            }
        }

        async function showCameraDetail(macAddress) {
            try {
                const response = await fetch(`/api/camera/${macAddress}`);
                const camera = await response.json();

                const modalTitle = document.getElementById('modalTitle');
                const modalBody = document.getElementById('modalBody');

                modalTitle.textContent = camera.camera_name;

                let ipHistoryHtml = '';
                if (camera.ip_history && camera.ip_history.length > 0) {
                    ipHistoryHtml = '<div class="ip-history"><h3>IP Address History</h3>';
                    camera.ip_history.reverse().forEach((entry, index) => {
                        const date = new Date(entry.timestamp);
                        const prevIp = entry.previous_ip ? `${entry.previous_ip} ‚Üí ` : '';
                        ipHistoryHtml += `
                            <div class="ip-history-item">
                                <strong>${prevIp}${entry.ip}</strong><br>
                                <small>${date.toLocaleString()}</small>
                            </div>
                        `;
                    });
                    ipHistoryHtml += '</div>';
                }

                modalBody.innerHTML = `
                    <div class="detail-row">
                        <span class="detail-label">Status:</span>
                        <span class="detail-value status-badge status-${camera.status.toLowerCase().replace(' ', '-')}">${camera.status}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">MAC Address:</span>
                        <span class="detail-value mac-address">${camera.mac_address}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Serial Number:</span>
                        <span class="detail-value">${camera.serial_number}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Model:</span>
                        <span class="detail-value">${camera.model_name}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">IP Address:</span>
                        <span class="detail-value ip-address">${camera.current_ip}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Port:</span>
                        <span class="detail-value">${camera.current_port}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Subnet:</span>
                        <span class="detail-value">${camera.current_subnet}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Gateway:</span>
                        <span class="detail-value">${camera.current_gateway}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Network Mode:</span>
                        <span class="detail-value">${camera.network_mode}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Firmware:</span>
                        <span class="detail-value">${camera.firmware_version}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">First Seen:</span>
                        <span class="detail-value">${camera.first_seen_formatted}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Last Seen:</span>
                        <span class="detail-value">${camera.last_seen_formatted}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Total Discoveries:</span>
                        <span class="detail-value">${camera.total_discoveries}</span>
                    </div>
                    ${ipHistoryHtml}
                `;

                document.getElementById('cameraModal').classList.add('show');
            } catch (error) {
                console.error('Error loading camera details:', error);
            }
        }

        function closeModal() {
            document.getElementById('cameraModal').classList.remove('show');
        }

        async function exportData() {
            try {
                const response = await fetch('/api/export');
                const data = await response.json();
                
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `camera_database_${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            } catch (error) {
                console.error('Error exporting data:', error);
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('cameraModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
